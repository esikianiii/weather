<html>
  <head>
      <meta charset="UTF-8">
      <title>برنامه آب و هوا</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="search-box">
          <button><img src="img/search.png"></button>
          <input type="text" placeholder="شهر مورد نظر را وارد کنید.">
        </div>
      </div>

      <div class="location-not-found">
        <h1>شهر مورد نظر پیدا نشد.</h1>
      </div>

      <div class="weather">
        <img src="img/clear.png" class="weather-img">
        <h1 class="temp">17°C</h1>
        <h2 class="city">Tehran</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" >
            <div>
              <p class="humidity">32%</p>
              <p>رطوبت</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" >
            <div>
              <p class="wind">3 km/h</p>
              <p>سرعت باد</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script>
      const apiKey = "9076978db0a2106f5f023d21bb872e6e";
      const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");

      const weatherImg = document.querySelector(".weather-img");

      async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
          document.querySelector(".location-not-found").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        }else{
          var data = await response.json();

          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed +" km/h";

          //img
          if(data.weather[0].main == "Mist"){
            weatherImg.src = "img/mist.png";
          }else if(data.weather[0].main == "Rain"){
            weatherImg.src = "img/rain.png";
          }else if(data.weather[0].main == "Clouds"){
            weatherImg.src = "img/clouds.png";
          }else if(data.weather[0].main == "Clear"){
            weatherImg.src = "img/clear.png";
          }else if(data.weather[0].main == "Drizzle"){
            weatherImg.src = "img/drizzle.png";
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".location-not-found").style.display = "none";
        }


      }


      searchBtn.addEventListener("click" , ()=>{
        checkWeather(searchBox.value);
      })



    </script>
  </body>
</html>
